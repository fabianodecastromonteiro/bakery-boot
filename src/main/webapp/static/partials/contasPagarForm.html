    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-6">
	            <label class="control-label">Loja: </label>
				<select ng-model="contaForm.empresa.id" class="form-control">
					<option value=''>Todas as lojas</option>
					<option ng-repeat="empresa in empresas" value="{{ empresa.id }}" ng-selected="contaForm.empresa.id == empresa.id">{{ empresa.nome }}</option>
				</select>
            </div>
            <div class="col-xs-3">
	            <label class="control-label">Emiss&atilde;o:</label>
                <input class="form-control" type="text" ng-model="contaForm.dataEmissao" readonly/>
            </div>
            <div class="col-xs-3">
	            <label class="control-label">Vencimento:</label>
                <input class="form-control" type="text" ng-model="contaForm.data.vencimento"/>
            </div>
            <div class="col-xs-6">
	            <label class="control-label">Descri&ccedil;&atilde;o: </label>
                <input class="form-control" type="text" ng-model="contaForm.descricao"/>
            </div>            
            <div class="col-xs-3">
            	<label class="control-label">Valor:</label>
				<input class="form-control" style="text-align: right" type="text" ng-model="contaForm.valor" money-mask placeholder="Valor da conta...">
            </div>
        </div>
        <div class="form-group" style="text-align: right">
            <div class="col-xs-12">
                <input class="btn btn-default" value="Entrar" type="submit" ng-click="logar(usuario)" />
            </div>
        </div>
    </form>
</div>
