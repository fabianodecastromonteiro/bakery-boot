<div class="container" style="padding-top:50px;text-align: center">
 	<img src="img/logoPadaria01_P.png">
    <h2> Login </h2> <br/>
    <form class="form-horizontal" novalidate>
    	<div style="text-align: center">
 	    	<div style="width: 500px; margin-left: 60px">
		        <div class="form-group">
		            <label class="control-label col-xs-2">Nome: </label>
		            <div class="col-xs-6">
		                <input class="form-control" type="text" ng-model="usuario.usuario"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-xs-2">Senha:</label>
		            <div class="col-xs-6">
		                <input class="form-control col-xs-6" type="password" ng-model="usuario.senha"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <div class="col-sm-offset-2 col-xs-10">
		                <input class="btn btn-default" value="Entrar" type="submit" ng-click="logar(usuario)" />
		            </div>
		        </div>
	        </div>
        </div>
    </form>
</div>
